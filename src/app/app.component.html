<section class="jumbotron text-center" >
  <div class="container">
    <img width="150" alt="Angular Logo" src="/assets/image/flag.png">
    <p class="lead text-muted">Seleccione el tipo de busqueda y ingrese los datos</p>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary" [ngClass]="{'active': searchType !== 'Cédula'}">
        <input (click)="methodSearch('Cédula',value)" type="radio" name="options" id="option1" checked> Cédula
      </label>
      <label style="margin-left: 5px" class="btn btn-primary" [ngClass]="{'active': searchType !== 'Nombre'}">
        <input (click)="methodSearch('Nombre',value)" type="radio" name="options" id="option2"> Nombre
      </label>
    </div>

    <div class="container">
      <div class="container row justify-content-center">
        <div class="col-6">
          <div class="input-group mb-3" style="margin-top: 15px;">
            <input type="text" class="form-control text-center" [placeholder]="searchType" aria-label="Username" aria-describedby="basic-addon1"
              #value>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="error.exist">
      <a style="color: red">{{error.title}}</a>
      <br >
  </div>
  
  <a (click)="getInfo(value)">
    <u>Buscar</u>
  </a>



</section>

<div style="width: 800px;" class="container justify-content-center data-display">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cédula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido 1</th>
        <th scope="col">Apellido 2</th>

      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of results;index as i">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{item.cedula}}</td>
          <td>{{item.firstname}}</td>
          <td>{{item.lastname1}}</td>
          <td>{{item.lastname2}}</td>
        </tr>
      </ng-container>

    </tbody>
  </table>

</div>
